<title> MusicStore | {{user.username}}</title>
<h1> {{ user.username}}'s Contact List </h1>
<a href="#/add/"><button>Add New</button></a>	
<ul ng-repeat="track in tracks.objects">
  <li > {{ track.id }} <br> <b>Artist</b>: {{track.artist_name}} <br>  <b>Handle</b> {{track.track_name}}
  <button><a href="#/tracks/{{track.id}}"><b>View </b></a></button>	
  </li>
</ul>

<label ng-repeat="track in tracks.objects">
  <input
    type="checkbox"
    name="selectedTracks[]"
    value="{{track}}"
    ng-checked="selection.indexOf(track) > -1"
    ng-click="toggleSelection(track)"
  > {{track.track_name}}
</label>
